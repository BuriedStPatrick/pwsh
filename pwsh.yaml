#####################################################################
# PWSH YAML CONFIGURATION                                           #
#   This is the default configuration file for the PWSH profile.    #
#   It will be processed by the PWSH profile scripts to determine   #
#   which modules to load into the session as well as configure     #
#   individual features.                                            #
#                                                                   #
# ENVIRONMENT VARIABLES                                             #
#   Environment variables can be injected using the ${VAR} syntax.  #
#####################################################################

# Unique configurations for each module in ./modules
# "disabled"   => The module will not be loaded
# "config"     => The module will be loaded with the given configuration
modules:
  FuzzyFinder:
    enabled: false
    config:
  Ssh:
    enabled: false
    config:
      # List of paths to SSH keys to load on shell init
      # Default: empty
      # Example:
      # keys:
      #   - ~/.ssh/id_bitbucket
      #   - ~/.ssh/id_github
      keys:
  Dotnet:
    enabled: false
    config:
  Git:
    enabled: false
    config:
  Lf:
    enabled: false
    config:
  Misc:
    enabled: false
    config:
  Prompt:
    enabled: false
    config:
      # The shell prompt to invoke
      # Options:
      # none | custom | starship | omp
      prompt: "starship"
      custom:
        # Path to the custom prompt script
        # TODO: WiP, not active yet
        scriptPath:
      starship:
        # Path to the starship config TOML file
        # TODO: WiP, not active yet
        configPath:
      omp:
        # Name of the Oh-My-Posh theme to use
        # Print available themes with Get-PoshThemes
        theme: "marcduiker"
      # The list selector to use for interactive prompts
      # Options:
      # none | fzf
      # Default: none
      selector: none

      # Predicts powershell commands
      # Options:
      # none | history
      # Default: none
      predictionMode: none

      # Whether to import folder icons using the Terminal-Icons module
      # Options:
      # false | false
      # Default: false
      folderIcons: false
  Vim:
    enabled: false
    config:
      # Sets vim (or neovim) as the default $env:EDITOR
      # This will be moved to a generalized option in the future
      setDefaultEditor: false

      # Aliases vim so that it points to nvim instead
      useNeovim: false
  PasswordState:
    enabled: false
    config:
      baseUrl:
      domain:
  Postgres:
    enabled: false
  Kubectl:
    enabled: false
    config:
  Helm:
    enabled: false
  Npm:
    enabled: false
  Yarn:
    enabled: false
  AutoHotkey:
    enabled: false
    config:
      # Whether AutoHotkey keybinds should be loaded when signing in
      # Requires admin-session to initialize
      # Default: false
      loadKeybindsOnStartup: false

      # Keybindings for various functionality
      # Full key list: https://www.autohotkey.com/docs/KeyList.htm
      binds:
        # Launch configured terminal
        terminal: "LWin & Enter"

        # Reload all AutoHotkey keybinds
        reload: "LWin & R"

        # Stop all AutoHotkey keybinds
        stop: "LWin & Q"

# Paths to add to the session
paths:
- ${HOME}/tools

# Terminal emulator settings
terminal:
  # Active terminal emulator
  # Default: wt.exe
  path: wt.exe

  # Any arguments to pass to the terminal emulator
  # Example:
  # args: --fullscreen split-pane
  args: --fullscreen split-pane
