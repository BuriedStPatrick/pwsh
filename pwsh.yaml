# Unique configurations for each module in ./modules
# "disabled"   => The module will not be loaded
# "config"     => The module will be loaded with the given configuration
modules:
  FuzzyFinder:
    disabled: false
    config:
  Ssh:
    disabled: false
    config:
      # List of paths to SSH keys to load on shell init
      # Default: empty
      # Example:
      # keys:
      #   - ~/.ssh/id_bitbucket
      #   - ~/.ssh/id_github
      keys:
  Dotnet:
    disabled: false
    config:
  Git:
    disabled: false
    config:
  Lf:
    disabled: false
    config:
  Misc:
    disabled: false
    config:
  Prompt:
    disabled: false
    config:
      # The shell prompt to invoke
      # Options:
      # none | custom | starship | omp
      prompt: "starship"
      custom:
        # Path to the custom prompt script
        # TODO: WiP, not active yet
        scriptPath:
      starship:
        # Path to the starship config TOML file
        # TODO: WiP, not active yet
        configPath:
      omp:
        # Name of the Oh-My-Posh theme to use
        # Print available themes with Write-OhMyPoshThemePreviews
        theme: "marcduiker"
      # The list selector to use for interactive prompts
      # Options:
      # none | fzf
      # Default: none
      selector: none

      # Predicts powershell commands
      # Options:
      # none | history
      # Default: none
      predictionMode: none

      # Whether to import folder icons using the Terminal-Icons module
      # Options:
      # true | false
      # Default: false
      folderIcons: true
  Vim:
    disabled: false
    config:
      # Sets vim (or neovim) as the default $env:EDITOR
      # This will be moved to a generalized option in the future
      setDefaultEditor: true

      # Aliases vim so that it points to nvim instead
      useNeovim: true
  PasswordState:
    disabled: false
    config:
      baseUrl:
      domain:
  Postgres:
    disabled: false
    config:
  Kubectl:
    disabled: false
    config:
  Helm:
    disabled: false
    config:
  Npm:
    disabled: false
    config:

paths:
- ${HOME}/tools